<div class="app-container" [class.app-is-mobile]="mobileQuery.matches" *ngIf="isUserLoggedIn">
    <mat-toolbar color="primary" class="app-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <mat-icon>shopping_basket</mat-icon>
        <h1 class="app-name">Empty App {{isUserLoggedIn}}</h1>
          <div class="userHeader">
                <span mat-button [matMenuTriggerFor]="menu" class="alertIcon">
                        <i *ngIf="true"><mat-icon>notifications_active</mat-icon></i>
                        <i *ngIf="false"><mat-icon>notifications</mat-icon></i>
                </span>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Message 1</button>
                    <button mat-menu-item>Message 2</button>
                </mat-menu>

                <button mat-button [matMenuTriggerFor]="userSettings">
                    System User
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #userSettings="matMenu">
                <button mat-menu-item>Settings</button>
                <button mat-menu-item>Logout</button>
                </mat-menu>
          </div>
    
        </mat-toolbar>


    <mat-sidenav-container class="app-sidenav-container"
                            [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav opened [mode]="mobileQuery.matches ? 'over' : 'side'"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="." *ngFor="let nav of fillerNav"> <i class="material-icons md-18">face</i>   {{nav}}</a>
        </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div *ngIf="!isUserLoggedIn">
    <router-outlet></router-outlet>
</div>
